<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NVIDIA TPM Team Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f14;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 40px;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.4rem;
      opacity: 0.85;
      margin-bottom: 3rem;
    }

    a.big-link {
      display: inline-block;
      font-size: 2.6rem;
      font-weight: 800;
      color: #76b900; /* NVIDIA green */
      text-decoration: none;
      border: 4px solid #76b900;
      padding: 28px 40px;
      border-radius: 14px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a.big-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(118, 185, 0, 0.4);
    }

    .note {
      margin-top: 2.5rem;
      font-size: 1rem;
      opacity: 0.6;
    }
  </style>
